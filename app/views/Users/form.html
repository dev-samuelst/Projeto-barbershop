#{extends 'main.html' /}

#{if user}
	#{set title:'Edição de usuario' /}
#{/if}
#{else}
	#{set title:'Cadastro de usuario' /}
#{/else}

<nav class="navbar navbar-expand-lg bg-body-tertiary mt-3 bg-info-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Barbershop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="@{Users.list}">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="@{Barbeiros.list}">Barbeiros</a>
        </li>
        
         <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Opções
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="@{Users.form}">Cadastro de usuário</a></li>
            <li><a class="dropdown-item" href="@{Barbeiros.form}">Cadastro de barbeiro</a></li>
          </ul>
        
      </ul>
    </div>
  </div>
</nav>

<form action="@{Users.add}" method="POST" class="bg-secondary-subtle p-3" >

<h1 class="mt-3">#{get 'title' /}</h1>

	<input type="hidden" name="user.id" value="${user?.id}" />
	
	<div class="mb-3">
		<label class="form-label">Nome:</label>
		<input class="form-control" type="text" name="user.name" value="${user?.name}" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Email:</label>
		<input class="form-control" type="email" name="user.email" value="${user?.email}" />
	</div>

<div class="mb-3">

<label class="form-label">Perfil:</label>	
<select name="user.perfil" class="form-select form-select-lg mb-3" aria-label="Large select example">
  <option value="adm">adm</option>
  <option value="cliente">cliente</option>
</select>

</div>
	
	<div class="mb-3">
		<label class="form-label">Senha:</label>
		<input class="form-control" type="password" name="user.password" value="${user?.password}" />
	</div>
	
	<label class="form-label">Escolha seu barbeiro:</label>
	<select class="form-select mb-3" aria-label="Default select example" name="user.barbeiro.id">
	
	
	#{list items: barbeiros, as:'b'}
  		<option value="${b.id}">${b.nome}</option>
  	#{/list}
	</select>
	
	#{if user}
		<input class="btn btn-primary" type="submit" value="Atualizar" />
	#{/if}
	#{else}
		<input class="btn btn-primary" type="submit" value="Cadastrar" />
	#{/else}
</form>
