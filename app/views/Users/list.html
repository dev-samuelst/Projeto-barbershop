#{extends 'main.html' /}
#{set title:'Listagem de Usuario' /}

<nav class="navbar navbar-expand-lg bg-body-tertiary mt-3 ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Barbershop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="@{Users.list}">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="@{Barbeiros.list}">Barbeiros</a>
        </li>
        
         <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Opções
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="@{Users.form}">Cadastro de usuário</a></li>
            <li><a class="dropdown-item" href="@{Barbeiros.form}">Cadastro de barbeiro</a></li>
          </ul>
        
      </ul>
    </div>
  </div>
</nav>

 <br/>
 <br/>

<h1 class="cor">#{get 'title' /}</h1>
<br/>
<div class="row" >
	
	<div class="col-3"> <a href="@{Users.form}" class="btn btn-primary">Cadastrar</a>
	</div>
	<div class="col-9">
	
		<nav class="navbar">
        	<div class="container-fluid">
    			<form "@{Users.list}" method="GET" class="d-flex" role="search">
      				<input class="form-control me-2" type="search" placeholder="Digite o nome ou email" aria-label="Search" name="termo" value="${termo}">
      				<button class="btn btn-secondary" type="submit">Pesquisar</button>
    			</form>
  			</div>
		</nav>
	
	</div>

</div>
<br/>

<table class="table table-striped">
  <thead class="bg-secondary-subtle">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  	#{list items:users, as:'u'}
	    <tr>
	      <th>${u.id}</th>
	      <td>${u.name}</td>
	      <td>${u.email}</td>
	      <td>
	      	<a href="@{Users.edit(u.id)}">Editar</a>
	      	<a href="@{Users.del(u.id)}">Remover</a>
	      </td>
	    </tr>
	#{/list}
  </tbody>
</table>
