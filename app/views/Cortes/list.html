#{extends 'main.html' /}
#{set title:'Minha agenda de cortes' /}


#{list cortes, as: 'c'}
<div class="card mt-3">
  <div class="card-header">
    Corte #${c.id}
  </div>
  <div class="card-body">
    <h5 class="card-title">${c.corte}</h5>
    <p class="card-text">Barba: ${c.barba}</p>
    <p class="card-text">Sobrancelha: ${c.sobrancelha}</p>
    <p class="card-text">Freestyle: ${c.freestyle}</p>
    <p class="card-text">Horario: ${c.horario}</p>
    <p class="card-text">Cliente: ${c.user.name} </p>
   
    <a href="/Cortes/corte" class="btn btn-primary">Agende um novo corte</a>
  	<a href="@{Cortes.del(c.id)}" class="btn btn-danger">Cancelar</a>
	<a href="@{Cortes.detalhar(c.id)}" class="btn btn-secondary">Detalhar</a>
	 </div>
</div>		

  	#{/list}
